<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Windows Simulator - by Cyberking42</title>
    <link rel="stylesheet" type="text/css" href="win.css">
</head>
<body>
    <div class="frame">
        <div class="desktop" id="desktop">
            <div id="resizable-div"></div>
        </div>
        <div class="taskbar">
            <div class="homebutton">
                <button class="wlogobutton"></button>
            </div>
            <div class="searchbox-container">
                <input type="text" name="search" placeholder="Zur Suche Text hier eingeben" class="searchbox">
            </div>
            <div class="shortcut-container">
                <div class="activeapps"></div>
                <div class="shortcuts"></div>
            </div>
            <div class="taskbar-icons">
                <div class="symbols">
                    
                </div>
                <div class="network">
                    
                </div>
                <div class="sound">

                </div>
                <div class="timeanddate">
                    <p class="time" id="time">time</p>
                    <p class="date" id="date">date</p>
                </div>
                <div class="notifications">

                </div>
                <div class="minimise">

                </div>
            </div>
        </div>
    </div>
    <script src="win.js"></script>
    <script src="draggable.js"></script>
</body>
</html>
